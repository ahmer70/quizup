<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
 

</head>

<body>
 
  <div class="container-fluid ">
    <div class="row ">
      <div class="col-xl-2 col-lg-3  border">
        <div class="row ">
          <div class="col-xl-12 col-lg-12 col-md-3 col-sm-4 meanu-area">
            <nav class="navbar navbar-expand-lg navbar-light  flex-column">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" width="150" height="150" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse p-0 m-0" id="navbarNav">
                <ul class="navbar-nav  flex-column p-0 m-0">
                  <li class="nav-item shadow rounded my-2 border-bottom">
                    <a class="nav-link active text-white" href="{% url 'homepage' %}"><i class="fa fa-home"></i><span
                        class="mx-3">Home</span></a>
                  </li>
                  <li class="nav-item shadow rounded my-2 border-bottom">
                    <a class="nav-link text-white" href="about"><i class="fa fa-info-circle"
                        aria-hidden="true"></i><span class="mx-3">About Us</span></a>
                  </li>
                  <li class="nav-item shadow rounded my-2 border-bottom">
                    <a class="nav-link text-white" href="contact"><i class="fa fa-phone" aria-hidden="true"></i><span
                        class="mx-3">Contact Us </span></a>
                  </li>
                  <li class="nav-item shadow rounded my-2 border-bottom">
                    <a class="nav-link text-white" href="contact"><i class="fa fa-question" aria-hidden="true"></i><span
                        class="mx-3">FAQ </span></a>
                  </li>
                </ul>
                
              </div>
              <div class="col btnHover  p-0 m-0  social-icon ">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-xl-10 col-lg-9 border m-0 p-0 ">
        
        {% if user.is_authenticated %}
      
        <div class="row bg-light top-area">
          
          <div class="col  btnHover border">
            
            <button type="button" class="btn btn-lg text-white  btn-block bg-transparent ">Points {{total_points}}</button>
          </div>
          <div class="col  btnHover border">
            <button type="button" class="btn btn-lg btn-block text-white  bg-transparent">Level</button>
          </div>
          <div class="col btnHover border">
            <div class=" d-flex justify-content-between py-3">
            
               
                <a href="{% url 'members:profile' user.id %} " class="text-capitalize text-white  "
                aria-hidden="true"><span class="mx-2 ">Profile</span></a>
              
              
              
              <a href="{% url 'logout' %}" class="fas fa-sign-out-alt text-white  "><span class="mx-2">logout</span></a>
  
            </div>
          </div>
        </div>
       
          
              
            
              
              
          
        
          
         
         
        {% else %}
        <div class="row  bg-light top-area ">
          
          <div class="col btnHover border">
            <div><button type="button" class="btn btn-lg btn-block text-white  bg-transparent">Normal</button></div>
          </div>
          <div class="col btnHover border">
            <div><button type="button" class="btn btn-lg btn-block text-white  bg-transparent ">Tournament</button></div>
          </div>
          <div class="col btnHover border">
            <div class=" d-flex justify-content-between py-3"><a href="{% url 'login' %}" class="fa fa-sign-in text-white  "
                aria-hidden="true"><span class="mx-2 ">Sign in</span></a>
              <a href="{% url 'members:register' %}" class="fas fa-sign-out-alt text-white  "><span class="mx-2">Sign up</span></a>
            </div>
          </div>
        </div>
        {% endif %}
        
        <div class="text-dark text-center quiz-area ">
          {% block content %}
          

        {% endblock %}

            
          
        </div>
      </div>
      <div class=" footer p-0 m-0 w-100 text-center text-white text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2020 Copyright:
          <a class="text-white" href="#">Quiz Up</a>
        </div>
        <!-- Copyright -->
      </div>
    </div>



  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
